<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aggiungi libro</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/aggiungiLibro}"
					th:object="${libro}" method="post" class="form-horizontal"
					role="form">
					<h2>Aggiunta libro</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" required="required" th:field="*{titolo}"
								placeholder="Titolo" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" required="required" th:field="*{autore}"
								placeholder="Autore" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" required="required" th:field="*{prezzo}"
								placeholder="Prezzo" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" required="required" th:field="*{casaEditrice}"
								placeholder="Casa editrice" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Aggiungi
								libro</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>

				</form>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Titolo</th>
							<th>Autore</th>
							<th>Costo</th>
							<th>Casa Editrice</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="libro : ${listaLibro}">
							<td th:text="${libro.titolo}"></td>
							<td th:text="${libro.autore}"></td>
							<td th:text="${libro.prezzo}"></td>
							<td th:text="${libro.casaEditrice}"></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
